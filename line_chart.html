<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>D3.js STUDY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <!--[if lt IE 9]>
  <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <style>
  .axis--x path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  </style>
  <svg width="960" height="500"></svg>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script>
  // 元データ
  var data = [
    {date: '24-Apr-07', close: '93.24'},
    {date: '25-Apr-07', close: '95.35'},
    {date: '26-Apr-07', close: '98.84'},
    {date: '27-Apr-07', close: '99.92'},
    {date: '30-Apr-07', close: '99.80'},
    {date: '1-may-07', close: '99.47'},
    {date: '2-may-07', close: '100.39'},
    {date: '3-may-07', close: '100.81'},
    {date: '4-may-07', close: '106.24'},
    {date: '7-may-07', close: '111.35'}
  ]

  // 土台となるsvg
  var svg = d3.select("svg"),
      margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // 文字列をDate型に変更するパース情報
  var parseTime = d3.timeParse("%d-%b-%y");

  // x軸
  var x = d3.scaleTime()
          .rangeRound([0, width]);

  // y軸
  var y = d3.scaleLinear()
          .rangeRound([height, 0]);

  // 線を生成
  var line = d3.line()
            .x(function(d) { return x(parseTime(d.date)); })
            .y(function(d) { return y(+d.close); });

  // データの入力（domain = 入力）http://ja.d3js.info/alignedleft/tutorials/d3/scales/
  x.domain(d3.extent(data, function(d) { return parseTime(d.date); }));
  y.domain(d3.extent(data, function(d) { return +d.close; }));

  // グラフにg要素を追加（x軸のやつ）
  g.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .select(".domain")
  .remove();

  // グラフにg要素を追加(y軸のやつ)
  g.append("g")
  .call(d3.axisLeft(y))
  .append("text")
  .attr("fill", "#000")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", "0.71em")
  .attr("text-anchor", "end")
  .text("Price ($)");

  // データを元にパスを引く
  g.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-linejoin", "round")
  .attr("stroke-linecap", "round")
  .attr("stroke-width", 1.5)
  .attr("d", line);
  </script>
</body>
</html>
